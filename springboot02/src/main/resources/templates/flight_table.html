<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--<head th:fragment="common_header(title,links,styles)">-->
<!--<meta charset="utf-8">-->
<!--</head>-->
<div th:replace="base :: #base"></div>
<body style="background-color: linen">
<div class="container-fluid">
    <div class="table-responsive">

        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th data-field="id" data-formatter="idFormatter">航班号</th>
                <th data-field="start_time">出发时间</th>
                <th data-field="end_ime">到达时间</th>
                <th data-field="range_type">往返类型</th>
                <th data-field="starting_city">始发城市</th>
                <th data-field="terminus_city">目的城市</th>
                <th data-field="start_date">出发日期</th>
                <th data-field="arriving_date">达到日期</th>
                <th data-field="pick_count">机票数量</th>
                <th>操作</th>
            </tr>
            <tr th:each="flight, flightStat : ${session.flights}">
                <td th:text="${flight.id}"></td>
                <td th:text="${#dates.format(flight.startTime,'HH:mm')}"></td>
                <td th:text="${#dates.format(flight.endTime,'HH:mm')}"></td>
                <td th:text="${flight.rangeType}"></td>
                <td th:text="${flight.startingCity}"></td>
                <td th:text="${flight.terminusCity}"></td>
                <td th:text="${flight.startDate}"></td>
                <td th:text="${flight.arrivingDate}"></td>
                <td th:text="${flight.pickCount}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{'/flight/'+${flight.id}}">预订</a>
                    <p style="color: red" th:text="${session.msg}" th:if="${not #strings.isEmpty(session.msg)} "></p>
                </td>
            </tr>
            </thead>
        </table>
    </div>

</div>
</body>
</html>
